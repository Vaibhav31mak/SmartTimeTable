<div class="card p-4">
    <h3>Semesters</h3>
    <div class="input-group mb-3">
      <input class="form-control" [(ngModel)]="newData.name" placeholder="Name (e.g. Fall 2024)">
      <button class="btn btn-success" (click)="add()">Add</button>
    </div>
    <ul class="list-group">
      <li *ngFor="let item of list" class="list-group-item d-flex justify-content-between">
        {{ item.name }}
        <button class="btn btn-sm btn-danger" (click)="delete(item.id)">X</button>
      </li>
    </ul>
  </div>
