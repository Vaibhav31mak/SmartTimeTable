<div class="card shadow-sm p-4">
    <h3>Manage Subjects</h3>
  
    <div class="card bg-light p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label>Name</label>
          <input class="form-control" [(ngModel)]="newData.name" placeholder="Data Structures">
        </div>
        <div class="col-md-2">
          <label>Code</label>
          <input class="form-control" [(ngModel)]="newData.code" placeholder="CS101">
        </div>
        <div class="col-md-2">
          <label>Lectures/Week</label>
          <input type="number" class="form-control" [(ngModel)]="newData.weeklyLectures">
        </div>
        <div class="col-md-2 pt-4">
           <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="newData.isLab" id="labCheck">
              <label class="form-check-label" for="labCheck">Is Lab?</label>
           </div>
        </div>
  
        <div class="col-md-6">
          <label>Department</label>
          <select class="form-select" [(ngModel)]="newData.departmentId">
            <option [ngValue]="null">Select Dept</option>
            <option *ngFor="let d of departments" [value]="d.id">{{ d.name }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Semester</label>
          <select class="form-select" [(ngModel)]="newData.semesterId">
            <option [ngValue]="null">Select Semester</option>
            <option *ngFor="let s of semesters" [value]="s.id">{{ s.name }}</option>
          </select>
        </div>
  
        <div class="col-12">
          <label class="fw-bold">Available Teachers:</label>
          <div class="card p-2 d-flex flex-row flex-wrap gap-3" style="max-height: 100px; overflow-y: auto;">
            <div *ngFor="let t of teachers" class="form-check">
              <input class="form-check-input" type="checkbox" [value]="t.id" (change)="onTeacherCheck($event, t.id)">
              <label class="form-check-label">{{ t.name }}</label>
            </div>
          </div>
        </div>
  
        <div class="col-12">
          <button class="btn btn-primary w-100" (click)="add()">Create Subject</button>
        </div>
      </div>
    </div>
  
    <table class="table table-bordered">
      <thead class="table-dark"><tr><th>Code</th><th>Name</th><th>Dept</th><th>Sem</th><th>Actions</th></tr></thead>
      <tbody>
        <tr *ngFor="let s of subjects">
          <td>{{ s.code }}</td>
          <td>{{ s.name }} <span *ngIf="s.isLab" class="badge bg-info">Lab</span></td>
          <td>{{ s.department?.name }}</td>
          <td>{{ s.semester?.name }}</td>
          <td><button class="btn btn-sm btn-danger" (click)="delete(s.id)">Del</button></td>
        </tr>
      </tbody>
    </table>
  </div>
