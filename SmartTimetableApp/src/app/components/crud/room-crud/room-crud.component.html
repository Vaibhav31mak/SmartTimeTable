<div class="card p-4">
    <h3>Rooms</h3>
    <div class="row g-2 mb-3">
      <div class="col-4"><input class="form-control" [(ngModel)]="newData.name" placeholder="Room 101"></div>
      <div class="col-3"><input type="number" class="form-control" [(ngModel)]="newData.capacity"></div>
      <div class="col-3 pt-2">
         <input type="checkbox" [(ngModel)]="newData.isLab"> <label>Is Lab?</label>
      </div>
      <div class="col-2"><button class="btn btn-success w-100" (click)="add()">Add</button></div>
    </div>
    <ul class="list-group">
      <li *ngFor="let r of list" class="list-group-item d-flex justify-content-between">
        <span>{{ r.name }} (Cap: {{r.capacity}}) <span *ngIf="r.isLab" class="badge bg-info">Lab</span></span>
        <button class="btn btn-sm btn-danger" (click)="delete(r.id)">X</button>
      </li>
    </ul>
  </div>
