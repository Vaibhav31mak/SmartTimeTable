<div class="card p-4">
    <h3>Time Slots</h3>
    <div class="row g-2 mb-3">
      <div class="col-4">
        <label>Start</label>
        <input type="time" class="form-control" [(ngModel)]="newData.startTime">
      </div>
      <div class="col-4">
        <label>End</label>
        <input type="time" class="form-control" [(ngModel)]="newData.endTime">
      </div>
      <div class="col-2 pt-4">
         <input type="checkbox" [(ngModel)]="newData.isLunchBreak"> <label>Lunch</label>
      </div>
      <div class="col-2 pt-4">
        <button class="btn btn-success w-100" (click)="add()">Add</button>
      </div>
    </div>
    <ul class="list-group">
      <li *ngFor="let t of list" class="list-group-item d-flex justify-content-between">
        <span>
          {{ t.startTime }} - {{ t.endTime }}
          <span *ngIf="t.isLunchBreak" class="badge bg-warning text-dark">LUNCH</span>
        </span>
        <button class="btn btn-sm btn-danger" (click)="delete(t.id)">X</button>
      </li>
    </ul>
  </div>
