<div class="card shadow-sm p-4">
    <h3 class="mb-3">Manage Departments</h3>
  
    <div class="row g-2 mb-4 align-items-end">
      <div class="col-md-5">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="newData.name" placeholder="e.g. Computer Science">
      </div>
      <div class="col-md-5">
        <label>Code</label>
        <input class="form-control" [(ngModel)]="newData.code" placeholder="e.g. CS">
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" (click)="add()">Add</button>
      </div>
    </div>
  
    <table class="table table-striped table-hover border">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of departments">
          <td>{{ d.name }}</td>
          <td>{{ d.code }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(d.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
