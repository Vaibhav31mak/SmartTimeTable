<div class="d-flex" [class.toggled]="!isSidebarOpen" id="wrapper">
  
  <div class="bg-dark border-end" id="sidebar-wrapper">
    <div class="sidebar-heading text-white fw-bold p-3">Smart Timetable</div>
    
    <div class="list-group list-group-flush">
      
      <a routerLink="/dashboard" class="list-group-item list-group-item-action list-group-item-dark p-3">
        <i class="bi bi-speedometer2 me-2"></i> Time Tables
      </a>

      <div class="sidebar-heading text-white fw-bold p-3">SETUP DATA</div>
      <a routerLink="/setup/departments" class="list-group-item list-group-item-action list-group-item-dark p-3">Departments</a>
      <a routerLink="/setup/semesters" class="list-group-item list-group-item-action list-group-item-dark p-3">Semesters</a>
      <a routerLink="/setup/rooms" class="list-group-item list-group-item-action list-group-item-dark p-3">Rooms</a>
      <a routerLink="/setup/timeslots" class="list-group-item list-group-item-action list-group-item-dark p-3">Time Slots</a>

      <div class="sidebar-heading text-white fw-bold p-3">MANAGEMENT</div>
      <a routerLink="/setup/batches" class="list-group-item list-group-item-action list-group-item-dark p-3">Batches</a>
      <a routerLink="/setup/teachers" class="list-group-item list-group-item-action list-group-item-dark p-3">Teachers</a>
      <a routerLink="/setup/subjects" class="list-group-item list-group-item-action list-group-item-dark p-3">Subjects</a>

      <div class="mt-auto p-3">
         <button (click)="logout()" class="btn btn-danger w-100">Logout</button>
      </div>
    </div>
  </div>

  <div id="page-content-wrapper" class="w-100">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-3">
        <button class="btn btn-primary" (click)="toggleSidebar()">
            <i class="bi bi-list"></i> Menu
        </button>
    </nav>

    <div class="container-fluid p-4">
      <router-outlet></router-outlet> 
    </div>
  </div>
</div>
