<div class="card p-4 shadow-sm">
  <h3>Manage Time Slots</h3>
  
  <div class="row g-2 mb-3 bg-light p-3 rounded align-items-end">
    <div class="col-md-4">
      <label class="fw-bold">Start Time</label>
      <input type="time" class="form-control" [(ngModel)]="newData.startTime">
    </div>
    <div class="col-md-4">
      <label class="fw-bold">End Time</label>
      <input type="time" class="form-control" [(ngModel)]="newData.endTime">
    </div>
    <div class="col-md-2 mb-2">
       <div class="form-check">
         <input class="form-check-input" type="checkbox" [(ngModel)]="newData.isLunchBreak" id="lunchCheck"> 
         <label class="form-check-label" for="lunchCheck">Lunch?</label>
       </div>
    </div>
    
    <div class="col-md-2 d-flex gap-2">
      <button class="btn w-100" 
              [class.btn-success]="!editingId" 
              [class.btn-warning]="editingId" 
              (click)="submit()">
          {{ editingId ? 'Update' : 'Add' }}
      </button>
      
      <button *ngIf="editingId" class="btn btn-secondary" (click)="resetForm()">
          Cancel
      </button>
    </div>
  </div>

  <ul class="list-group">
    <li *ngFor="let t of list" class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        <strong>{{ t.startTime }} - {{ t.endTime }}</strong>
        <span *ngIf="t.isLunchBreak" class="badge bg-warning text-dark ms-2">LUNCH BREAK</span>
      </span>
      
      <div class="btn-group">
        <button class="btn btn-sm btn-outline-primary" (click)="edit(t)">
            <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="delete(t.id)">
            <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </li>
  </ul>
</div>
