<div class="card p-4 shadow-sm">
  <h3>Manage Rooms</h3>
  
  <div class="row g-2 mb-3 bg-light p-3 rounded align-items-end">
    <div class="col-md-4">
        <label class="fw-bold">Name</label>
        <input class="form-control" [(ngModel)]="newData.name" placeholder="Room 101">
    </div>
    <div class="col-md-3">
        <label class="fw-bold">Capacity</label>
        <input type="number" class="form-control" [(ngModel)]="newData.capacity">
    </div>
    <div class="col-md-2 mb-2">
       <div class="form-check">
         <input class="form-check-input" type="checkbox" [(ngModel)]="newData.isLab" id="labCheck"> 
         <label class="form-check-label" for="labCheck">Is Lab?</label>
       </div>
    </div>
    
    <div class="col-md-3 d-flex gap-2">
        <button class="btn w-100" 
            [class.btn-success]="!editingId" 
            [class.btn-warning]="editingId" 
            (click)="submit()">
            {{ editingId ? 'Update' : 'Add' }}
        </button>
        
        <button *ngIf="editingId" class="btn btn-secondary" (click)="resetForm()">
            Cancel
        </button>
    </div>
  </div>
  
  <ul class="list-group">
    <li *ngFor="let r of list" class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        <strong>{{ r.name }}</strong> 
        <span class="text-muted ms-2 small">(Cap: {{r.capacity}})</span>
        <span *ngIf="r.isLab" class="badge bg-info ms-2">Lab</span>
      </span>
      
      <div class="btn-group">
        <button class="btn btn-sm btn-outline-primary" (click)="edit(r)">
            <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="delete(r.id)">
            <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </li>
  </ul>
</div>
