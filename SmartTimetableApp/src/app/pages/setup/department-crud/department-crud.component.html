<div class="card shadow-sm p-4">
  <h3 class="mb-3">Manage Departments</h3>

  <div class="row g-2 mb-4 align-items-end p-3 bg-light border rounded">
    <div class="col-md-5">
      <label class="fw-bold">Name</label>
      <input class="form-control" [(ngModel)]="newData.name" placeholder="e.g. Computer Science">
    </div>
    <div class="col-md-4">
      <label class="fw-bold">Code</label>
      <input class="form-control" [(ngModel)]="newData.code" placeholder="e.g. CS">
    </div>
    
    <div class="col-md-3 d-flex gap-2">
      <button class="btn w-100" 
              [class.btn-success]="!editingId" 
              [class.btn-warning]="editingId" 
              (click)="submit()">
        {{ editingId ? 'Update' : 'Add' }}
      </button>
      
      <button *ngIf="editingId" class="btn btn-secondary" (click)="resetForm()">
        Cancel
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover border">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of departments">
        <td class="align-middle">{{ d.name }}</td>
        <td class="align-middle">{{ d.code }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-primary" (click)="edit(d)">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(d.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
