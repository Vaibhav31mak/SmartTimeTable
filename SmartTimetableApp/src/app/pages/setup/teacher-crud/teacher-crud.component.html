<div class="card shadow-sm p-4">
  <h3>Manage Teachers</h3>

  <div class="row g-3 mb-4 border p-3 rounded bg-light">
    <div class="col-md-6">
      <label>Teacher Name</label>
      <input class="form-control" [(ngModel)]="newData.name">
    </div>
    <div class="col-md-6">
      <label>Department</label>
      <select class="form-select" [(ngModel)]="newData.departmentId">
        <option [ngValue]="null">Select Dept</option>
        <option *ngFor="let d of departments" [value]="d.id">{{ d.name }}</option>
      </select>
    </div>

    <div class="col-12">
      <label class="fw-bold mb-2">Qualified Subjects:</label>
      <div class="card p-2" style="max-height: 150px; overflow-y: auto;">
        <div *ngIf="subjects.length === 0" class="text-muted small">No subjects found.</div>
        <div class="form-check" *ngFor="let s of subjects">
          <input class="form-check-input" type="checkbox" 
                 [value]="s.id" 
                 [checked]="isChecked(s.id)" 
                 (change)="onSubjectCheck($event, s.id)">
          <label class="form-check-label">{{ s.name }} ({{ s.code }})</label>
        </div>
      </div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn w-100" [class.btn-primary]="!editingId" [class.btn-warning]="editingId" (click)="add()">
        {{ editingId ? 'Update Teacher' : 'Add Teacher' }}
      </button>
      <button *ngIf="editingId" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </div>
  </div>

  <table class="table">
    <thead class="table-dark"><tr><th>Name</th><th>Dept</th><th>Action</th></tr></thead>
    <tbody>
      <tr *ngFor="let t of teachers">
        <td>{{ t.name }}</td>
        <td>{{ t.department?.name }}</td> 
        <td>
           <button class="btn btn-sm btn-primary me-2" (click)="edit(t)">Edit</button>
           <button class="btn btn-sm btn-danger" (click)="delete(t.id)">Del</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
